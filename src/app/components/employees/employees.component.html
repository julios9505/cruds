<div class="container">
  <div class="row">
    <div class="col s5" style="background: #F47256">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
              <div class="imput-field col s12">
                <input type="text" name="name" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.name" 
                placeholder="Agregar Pelicula">
              </div>
              <div class="imput-field col s12">
                <input type="text" name="position" #position="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.position" 
                placeholder="Agregar Género">
              </div>
              <div class="imput-field col s12">
                <input type="text" name="office" #office="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.office" 
                placeholder="Agregar Autor">
              </div>
              <div  class="imput-field col s12">
                <input type="hidden" name="salary" #salary="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.salary" 
                placeholder="Agregar Duración">
              </div>
              <div class="card.action">
                <div class="input-field col s12">
                  <button class="btn right" style="margin-left: 5px" style="background: #F47256">Guardar</button>
                  <button class="btn right" (click)="resetForm(employeeForm)" style="background: #F47256">Limpiar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table >
        <thead>
          <th>Pelicula</th>
          <th>Género</th>
          <th>Autor</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id)">
                  <i class="material-icons" >delete</i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
